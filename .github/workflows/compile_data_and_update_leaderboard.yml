name: Compile Data & Update Leaderboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests fpdf2

      - name: Compile individual ink files into inks.json
        run: |
          if ls json_data/inks/*.json 1> /dev/null 2>&1; then
            jq -s '. | sort_by(.brand, .name)' json_data/inks/*.json > json_data/inks.json
          else
            echo "[]" > json_data/inks.json
          fi

      - name: Compile individual pen files into pens.json
        run: |
          if ls json_data/pens/*.json 1> /dev/null 2>&1; then
            jq -s '. | sort_by(.brand, .name)' json_data/pens/*.json > json_data/pens.json
          else
            echo "[]" > json_data/pens.json
          fi

      - name: Validate compiled inks.json and pens.json
        run: python scripts/validate_compiled_json.py

      - name: Validate all individual JSON files
        run: python scripts/validate_json.py

      - name: Update Leaderboard in README
        run: python scripts/generate_leaderboard.py

      - name: Generate PDF Report
        run: python scripts/generate_pdf_report.py

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "BOT: Auto-compile data and update leaderboard"
            git push
          fi

      ### NEW STEP START ###
      - name: Create or Update Release with PDFs
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          tag_name: latest-report
          name: "Latest Automated Report"
          body: "This release contains the most recent PDF reports automatically generated by the workflow."
          make_latest: true
          files: |
            reports/
            inks_and_pens_report.pdf
          ### NEW STEP END ###

      - name: Upload PDF Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Reports
          path: |
            reports/
            inks_and_pens_report.pdf